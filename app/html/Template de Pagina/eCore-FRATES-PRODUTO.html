<head>
  <title>
    <vtex.cmc:productPageTitle /> | FRATES</title>
  <vtex:metaTags/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>

  <vtex:template id="eCore-FRATES-HEADER" />

  <main>

    <div class="container--narrow">

      <section class="breadcrumb row">
        <div class="col-xs-12">
          <vtex.cmc:breadCrumb />
        </div>
      </section>

      <section class="product-view row">
        <section class="product-box col-xs-12 col-md-6">
          <vtex.cmc:ProductImage zoom="on" />
          <span class="flags">
            <div class="flags__desconto labeled">
              <vtex.cmc:discountHightLight/>
            </div>
            <div class="flags__destaque labeled">
              <vtex.cmc:HightLight/>
            </div>
          </span>
        </section>
        <!-- product-box END -->

        <section class="buy-box col-xs-12 col-md-6">
          <vtex.cmc:productName />
          <div class="price-flag-table row">
            <div class="col-xs-12 col-md-6 price-info">
              <vtex.cmc:skuPrice/>
            </div>
            <div class="col-xs-12 col-md-6 flag-table-info">
              <span class="tabela" id="ver-tab">ver tabela de medidas</span>
            </div>
          </div>

          <div class="qtd-sku">
            <div class="choose-skus">
              <vtex.cmc:skuRichSelection changeImage="1" />
              <vtex.cmc:skuSelector />
            </div>
            <div class="qtd">
              <span>Quantidade</span>
              <div class="quantidade">
                <i class="less">-</i>
                <input class="prodQtd" type="text" value="1" disabled="disabled" />
                <i class="more">+</i>
              </div>
            </div>
          </div>
          <div class="compra-box">
            <vtex.cmc:BuyButton/>
          </div>

              <p class="shipping-values__text">

  <vtex:template id="eCore-FRATES-FOOTER" />
  <vtex:template id="eCore-FRATES-COMMONSCRIPTS" />
  <script type="text/javascript" src="/arquivos/slick.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {

      // Scripts Modal //
      // Open Modal //
      $('#ver-tab').click(function () {
        $('.modal').fadeIn(600);
        $('body').addClass('modal_active');
      });
      // Open Modal //

      // Close Modal //
      $('.close-modal, .opacity').click(function () {
        $('.modal').fadeOut(600);
        $('body').removeClass('modal_active');
      });

      $(document).keyup(function (ev) {
        if (ev.keyCode == 27)
          $('.modal').fadeOut(600);
        $('body').removeClass('modal_active');
      });
      // Close Modal //
      // Scripts Modal //
      $("head").append('<style>label.checked.sku-picked{border:1px solid black !important;}</style>');

    });
  </script>
